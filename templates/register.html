{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
<br>

<form action="/register" method="post">
    <div class="form-group">
        <input id='username' autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
    </div>

    <div class="form-group">
        <input id='pass' autocomplete="off" autofocus class="form-control" name="major" placeholder="Major" type="text">
    </div>

    <div class="form-group">
        <input id='confirm-pass' autocomplete="off" autofocus class="form-control" name="courses" placeholder="Courses Taking" type="text">
    </div>

    <div class="form-group">
        <input id='confirm-pass' autocomplete="off" autofocus class="form-control" name="number" placeholder="Phone Number" type="text">
    </div>
    <button id='submit' class="btn btn-primary" type="submit">Register</button>
</form>

<br>

<img src="{{ url_for('static', filename='dolphin.jpg') }}" width="540" height="360"/>
<img src="{{ url_for('static', filename='dolphin2.jpg') }}" width="650" height="360"/>

{% endblock %}
